<!DOCTYPE html>
<html>
<head>
	<title>Trivia Time</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="triviagame.css">
</head>
<body>
	<div class="container">
		<div class="row">
		<h1>Totally Trivial Trivia</h1>
		<div class="counter"></div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>What is the most populous city in the World?</h2>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-3">
							<button class="btn-primary question1">New York, USA</button>
						</div>
						<div class="col-sm-3">
							<button class="btn-primary question1">Seoul, South Korea</button>
						</div>
						<div class="col-sm-3">
							<button class="btn-primary question1" value="true">Tokyo, Japan</button>
						</div>
						<div class="col-sm-3">
							<button class="btn-primary question1">Sao Paolo, Brazil</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="triviaGame.js"></script>
</body>
</html>
